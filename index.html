<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <form id="leapForm">
        <label for="year">Enter year to find out if its a leap year!:</label>
        <input id="year" type="text" name="yearInput" value="">
        <button type="submit" class="btn-primary" name="button">Click Here!</button>
      </form>
    </div>
    <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  </body>
</html>
